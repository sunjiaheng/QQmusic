<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/demo1.css">
	<link rel="stylesheet" href="font/iconfont.css">
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
	<div class="top">
		<div class="logo">
			<a href="">
				<img src="img/player_logo.png" alt="QQmusic">
			</a>
			
		</div>
		<div class="search">
			<input type="text">
			<ul>
				
			</ul>
		</div>
		<div class="login">
			<span>登录</span>
			<span>设置</span>
		</div>
	</div>
	<div class="main">
		<div class="l musicBox">
			<div class="musicNav">
				<ul>
					<li><i class="iconfont icon-shanchu"></i>收藏</li>
					<li><i class="iconfont icon-bofangqishouyeshoucang"></i>添加到</li>
					<li><i class="iconfont icon-bofangqishouyexiazai"></i>下载</li>
					<li><i class="iconfont icon-shanchu"></i>删除</li>
					<li><i class="iconfont icon-qingkong"></i>清空列表</li>

				</ul>
			</div>
			<div class="musicList">
				<table border="1px" rules="rows">
					<thead>
						<tr>
							<td class="select"><input type="checkbox"></td>
							<td class="number"></td>
							<td class="gequ">歌曲</td>
							<td class="geshou">歌手</td>
							<td class="shichang">时长</td>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="r musicPic">
			<div class="musicCover">
				<img src="img/player_cover.png" alt="">
			</div>
			<div class="singName">歌曲名：<span>xx</span></div>
			<div class="singerName">歌手吗：<span>xx</span></div>
			<div class="albumName">专辑名：<span>xx</span></div>
			<div class="lyric"></div>
		</div>
		
	</div>
	<div class="bottom">
		<div class="musicCtrl">
			<a href="javascript:;" class="iconfont icon-bofangqixiashou1 prev"></a>
			<a href="javascript:;" class="iconfont icon-bofangqikaishi play"></a>
			<a href="javascript:;" class="iconfont icon-bofangqixiashou next"></a>
			<div class="progress">
				<div class="point"></div>
				<div class="song">
					<span class="songName">xx</span>-<span class="singer">xx</span>
				</div>
				<div class="time">
					<span class="nowTime">00:00</span>/<span class="allTime">00:00</span>
				</div>
			</div>
			<a href="javascript:;" class="iconfont icon-circulation circulation"></a>
			<a href="javascript:;" class="iconfont icon-jingyin sound"></a>
			<div class="soundCtrl">
				<div class="point"></div>
			</div>
		</div>
	</div>
	
	<audio src="" id="audio" controls="" autoplay=""></audio>
	
	
</body>
</html>
